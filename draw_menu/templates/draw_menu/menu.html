<ul>
    {% for item in menu|get_item:curr %}
        {% if item in menu %}
            <li>
                <span>* {{ item.name }}</span>
                {% include 'draw_menu/menu.html' with curr=item %}
            </li>
        {% else %}
            <li>
                <a href="{% url 'menu_item' menu_slug=menu_slug item_slug=item.slug %}">{{ item.name }}</a>
            </li>
        {% endif %}
    {% endfor %}
</ul>
